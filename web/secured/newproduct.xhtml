<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Create product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
                <!-- NAVIGATION BAR -->
        <div id="nav">
            <div id="nav_wrapper">
                
                    <div id="dropdown"><a href="#">â˜°</a>
                        <ul>
                        
                            <li><h:link value="Home" outcome="secured/userpage">
                                    <f:param name="validateuser" value="true"/>
                                </h:link></li>
                            <li><a href="#">My Account</a></li>
                            <li><a href="#">Create user</a></li>
                        
                        </ul>
                    
                    
                    </div>
                    <div id="logo"><img src="./Resources/logo.png"/>
                    </div>
                
            </div> 
            
        </div>
        <!-- END NAV BAR -->
        
        
        <h:form> 
            <div class="container">
                <h1>Create new product</h1>
                <div class="userinfo">
                    <h:outputLabel value="Productname"/><h:inputText value="#{productHandler.product.productName}"/>
                </div>
                <div class="userinfo">
                    <h:outputLabel value="Picture"/><h:inputText value="#{productHandler.product.picture}"/>
                </div>
                <div class="userinfo">
                    <h:outputLabel value="Features"/><h:inputText value="#{productHandler.product.features}"/>
                </div>
                
               Category <h:selectOneMenu styleClass ="category" value="#{productHandler.product.category}">
                      <f:selectItem itemValue="Electronics" itemLabel="Electronics" />
                      <f:selectItem itemValue="Fashion" itemLabel="Fashion" />
                      <f:selectItem itemValue="Art" itemLabel="Art" />
                      <f:selectItem itemValue="Sporting" itemLabel="Sporting" />
                      <f:selectItem itemValue="Interior" itemLabel="Interior" />
                      <f:selectItem itemValue="Motor" itemLabel="Motor" />
                      <f:selectItem itemValue="Other" itemLabel="Other" />
              </h:selectOneMenu>
                Write Timestamp in single minutes, eg "1" for 1 minute bidding time.
                
                <div class="userinfo">
                    <h:outputLabel value="Bidding Time"/><h:inputText value="#{productHandler.dateString}"/>  
                </div>

              <h:messages/>
              <div class="btns_Form">
                        <h:commandButton styleClass="btnActive btnForm" id="productcreate" value="Create new product" action="#{productHandler.createProduct()}"/>
                        <h:commandButton styleClass="btnForm"  value="Cancel" action="#{loginHandler.doLogout()}"/>
              </div>
            
            </div>

        </h:form>
    </body>
</html>
