<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <head>
        <title>Create product</title>
        
        <link href="../Resources/css/Toolbar.css" rel="stylesheet" type="text/css"/>

        <link href="../Resources/css/styles.css" rel="stylesheet" type="text/css"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <!-- NAVIGATION BAR -->
        <div id="nav">
            <div id="nav_wrapper">

                <div id="dropdown"><a href="#">â˜°</a>
                    <ul>

                        <li> <h:link value="Home" outcome="/index?faces-redirect=true"></h:link></li>
                        <li><h:link value="My account" outcome="/secured/userpage?faces-redirect=true"></h:link></li>
                        <li><h:link value="Create new user" outcome="/newuser?faces-redirect=true"></h:link></li>

                    </ul>
                </div>
                <h:link outcome="/index?faces-redirect=true">
                    <div id="logo"><img src="../Resources/logo.png"/>
                    </div>
                    </h:link>
            </div> 

        </div>
        <!-- END NAV BAR -->
        
        
        <h:form> 
            <div class="container">
                <h1>Create new product</h1>
                <div class="userinfo">
                    <h:outputLabel value="Productname"/><h:inputText value="#{productHandler.product.productName}"/>
                </div>
                <div class="userinfo">
                    <h:outputLabel value="Picture"/><h:inputText value="#{productHandler.product.picture}"/>
                </div>
                <div class="userinfo">
                    <h:outputLabel value="Features"/><h:inputText value="#{productHandler.product.features}"/>
                </div>
                
               <div class="userinfo">
               <h:outputLabel value="Category"/> <h:selectOneMenu styleClass ="categoryNew" value="#{productHandler.product.category}">
                      <f:selectItem itemValue="Electronics" itemLabel="Electronics" />
                      <f:selectItem itemValue="Fashion" itemLabel="Fashion" />
                      <f:selectItem itemValue="Art" itemLabel="Art" />
                      <f:selectItem itemValue="Sporting" itemLabel="Sporting" />
                      <f:selectItem itemValue="Interior" itemLabel="Interior" />
                      <f:selectItem itemValue="Motor" itemLabel="Motor" />
                      <f:selectItem itemValue="Other" itemLabel="Other" />
              </h:selectOneMenu>
               </div>                
                <div class="userinfo">
                    <h:outputLabel value="Bidding Time (Write single minutes)"/><h:inputText value="#{productHandler.dateString}"/>
                </div>

              <h:messages styleClass="errorMessage"/>
              <div class="btns_Form">
                  <h:commandButton styleClass="btnForm"  value="Cancel" action="#{loginHandler.navigateToHome()}"/>
                  <h:commandButton styleClass="btnActive btnForm" id="productcreate" value="Create new product" action="#{productHandler.createProduct()}"/>      
              </div>
            
            </div>

        </h:form>
    </body>
</html>
