<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="./Resources/css/Toolbar.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <h1 class="overskrift">Login</h1>
        <h3>You have to be logged in to view this page</h3>
        <h:form>
            <h:outputLabel value="Username"/><h:inputText value="#{loginHandler.username}"/>
            <br/><br/>
            <h:outputLabel value="Password"/><h:inputText value="#{loginHandler.password}"/>
            <br/><br/>
            <h:commandButton id="button" value="Login" action="#{loginHandler.doLogin}" />
            <h:messages/>
                      <h:commandButton id="button1" value="Return to home" action="#{loginHandler.doLogout()}" />
        </h:form>
        <p>Are you not a member?</p>
        <h:link value="Create New User" outcome="newuser" />
        <br/><br/>
    </body>
</html>
