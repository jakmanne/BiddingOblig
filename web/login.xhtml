<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Sign In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="./Resources/css/Toolbar.css" rel="stylesheet" type="text/css"/>
        <link href="./Resources/css/styles.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <!-- NAVIGATION BAR -->
        <div id="nav">
            <div id="nav_wrapper">
                
                    <div id="dropdown"><a href="#">â˜°</a>
                        <ul>
                        
                            <li><h:link value="Home" outcome="secured/userpage">
                                    <f:param name="validateuser" value="true"/>
                                </h:link></li>
                            <li><a href="#">My Account</a></li>
                            <li><a href="#">Create user</a></li>
                        
                        </ul>
                    
                    
                    </div>
                    <div id="logo"><img src="./Resources/logo.png"/>
                    </div>
                
            </div> 
            
        </div>
        <!-- END NAV BAR -->
        
        <div class="container">
        <h2>User Login</h2>
        <h4>You have to be logged in to view this page</h4>
        <h:form>
            <div class="userinfo">
                <h:outputLabel value="Username"/><h:inputText value="#{loginHandler.username}"/></div>
                
            <div class="userinfo">
                <h:outputLabel value="Password"/><h:inputSecret value="#{loginHandler.password}"/></div>
         
                <div class="btns_Form">
                    <h:messages styleClass="errorMessage"/>   
                    <h:commandButton styleClass="btnForm" id="btnCancel" value="Cancel" action="#{loginHandler.doLogout()}"/>
                    <h:commandButton styleClass="btnActive btnForm" id="btnSignIn" value="Sign In" action="#{loginHandler.doLogin()}"/>
                </div>
                
            <h:link outcome="newuser">Create new user</h:link>

        </h:form>

    </div>
        
    </body>
</html>
