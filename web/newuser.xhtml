<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Create new user</title>
        <link href="./Resources/css/Toolbar.css" rel="stylesheet" type="text/css"/>
        <link href="./Resources/css/styles.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        
        <!-- NAVIGATION BAR -->
        <div id="nav">
            <div id="nav_wrapper">
                
                    <div id="dropdown"><a href="#">â˜°</a>
                        <ul>
                        
                            <li> <h:link value="Home" outcome="/index?faces-redirect=true"></h:link></li>
                                                   
                        </ul>
                    
                    
                    </div>
                    <div id="logo"><img src="./Resources/logo.png"/>
                    </div>
                
            </div> 
            
        </div>
        <!-- END NAV BAR -->
        
        
    <f:view>
        <h:form>             

            <div class="container">
                <h2>Create new user</h2>
                <h:form>
                    <div class="userinfo"><h:outputLabel value="Username"/><h:inputText required ="true" value="#{userHandler.user.username}"/></div>
                    <div class="userinfo"><h:outputLabel value="Email"/><h:inputText required ="true" value="#{userHandler.user.email}"/></div>
                    <div class="userinfo"><h:outputLabel value="Password"/><h:inputSecret required="true" value="#{userHandler.user.password}"/></div>
                    <div class="userinfo"><h:outputLabel value="Repeat Password"/><input type="password" name="repeatPassword" required="true" id="repeatPassword" /></div>

                    <div class="btns_Form">
                        <h:commandButton styleClass="btnForm" id="btnCancel" value="Cancel" action="#{loginHandler.doLogout()}"/>
                        <h:commandButton styleClass="btnActive btnForm"  value="Create user" action="#{userHandler.postUser}"/>
                    </div>

                </h:form>
            </div>
            
            
            
            
            
            
            
            
            
            <p>Alle medlemmene i databasen</p>

            <h:dataTable value="#{userHandler.listOfEverybody}" var="user">
                <h:column>
                    <h:outputLabel value="#{user.username}"></h:outputLabel>
                </h:column>
                <h:column>
                    <h:outputLabel value="#{user.password}"></h:outputLabel>
                </h:column>
                 <h:column>
                     <h:outputLabel value="#{user.email}"></h:outputLabel>
                </h:column>
            </h:dataTable>
        </h:form>
    </f:view>
    </h:body>
</html>
