<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
    <f:view>
        <h:form>
            <h1>Create new user </h1>
            <h:outputLabel value="Username"/><h:inputText value="#{userHandler.user.username}"/>
            <br/><br/>
            <h:outputLabel value="Password"/><h:inputText value="#{userHandler.user.password}"/>
            <br/><br/>
            <h:outputLabel value="Email"/><h:inputText value="#{userHandler.user.email}"/>
             <br/><br/>
             <br/><br/>
             
            <h:commandButton action="#{userHandler.postUser}" value="Opprett ny bruker"/>
            
            <p>Alle medlemmene i databasen</p>

            <h:dataTable value="#{userHandler.listOfEverybody}" var="user">
                <h:column>
                    <h:outputLabel value="#{user.username}"></h:outputLabel>
                </h:column>
                <h:column>
                    <h:outputLabel value="#{user.password}"></h:outputLabel>
                </h:column>
                 <h:column>
                     <h:outputLabel value="#{user.email}"></h:outputLabel>
                </h:column>
            </h:dataTable>
        </h:form>
    </f:view>
    </h:body>
</html>
