<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Møgs</title>
        <link href="./Resources/css/Toolbar.css" rel="stylesheet" type="text/css"/>
        
        <link href="./Resources/css/styles.css" rel="stylesheet" type="text/css"/>
        
 <f:metadata>
            <f:viewAction action="#{searchHandler.allproducts()}" />
</f:metadata>
    </h:head>
    <h:body>

    <!-- Har lagt inn samme kode fire gongar for å få litt "dummydata", men vil 
           på sikt erstatte med ei løkke som tar inn items frå db. -->
        
    <f:view>
      
        <!-- NAVIGATION BAR -->
        <div id="nav">
            <div id="nav_wrapper">
                
                    <div id="dropdown"><a href="#"></a>
                        <ul>
                        
                            <li><h:link value="Home" outcome="secured/userpage">
                                    <f:param name="validateuser" value="true"/>
                                </h:link></li>
                            <li><a href="#">My Account</a></li>
                            <li><a href="#">Create user</a></li>
                        
                        </ul>
                    
                    
                    </div>
                    <div id="logo"><img src="./Resources/logo.png"/>
                    </div>
                    <div id="namenav"><a href="#">Hey Michelle</a>
                    </div>
                
            </div> 
            
        </div>
        <!-- END NAV BAR -->
        
        <!-- Usikker på om vi treng form-taggen? -->
        <h:form>  
            
            <!-- Div som inneheld søkebar på toppen av sida. -->
            <div class="searchbar">
                
                <input class="input" type="text" placeholder="Type your search here.."/>
                
                
                <!--Kan her enten legge til kategoriar manuelt, eller hente frå db om vi vil seinare-->
                <select class="category">
                    <option value="unspecified">---</option>
                    <option value="fashion">Fashion</option>
                    <option value="electronics">Electronics</option>
                    <option value="art">Art</option>
                    <option value="sports">Sporting Goods</option>
                    <option value="interior">Interior</option>
                    <option value="motor">Motor</option>
                </select>

                <h:button class="btnForm" value="Search" outcome="secured/placebid">
                    <!--Skal linke til ei anna side på sikt, la berre inn ein link no-->
                    <f:param name="newbid" value="true"/>
                </h:button>
            </div>
            
            
<!-- Div som vil innehalde samling av alle produkt. -->
<div id="itemsDiv">
    
    <ui:repeat value="#{searchHandler.allProducts}" var="products">
    <h:link outcome="secured/placebid">
    <div class="item hover">
        <div class="venstre_boks">
            <div class="bilde">
                <img src="./Resources/img/whitebox.jpg" alt="Item"/>
            </div>             
            <div class="info">
                <div class="title">#{products.productName}</div>
                <div class="description">#{products.features}</div>
            </div>
        </div>
        <div class="hogre_boks">
            <div class="bid">Highest bid: 0$</div>
            <div class="bid">#{products.timestamp.toString()}</div>
        </div>
    </div>     
    <f:param name="newbid" value="true"/>
    </h:link>
 <br />
</ui:repeat>
    
  
</div>           

        </h:form>      
    </f:view>
    </h:body>
</html>
